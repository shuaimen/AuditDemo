<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代工厂评鉴 Demo</title>
    <style>
      body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;margin:0;background:#f6f7fb}
      a{color:#0b57d0}
      .container{max-width:1100px;margin:0 auto;padding:12px}
      .card{background:#fff;border:1px solid #e8e8e8;border-radius:10px;padding:12px;margin:10px 0}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .col{flex:1 1 260px}
      input,select,textarea,button{font-size:16px}
      input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;box-sizing:border-box}
      textarea{min-height:80px}
      button{padding:10px 14px;border:1px solid #ddd;border-radius:8px;background:#0b57d0;color:#fff}
      button.secondary{background:#fff;color:#333}
      button.danger{background:#c62828}
      .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #ddd;background:#fff;font-size:12px}
      .bad{color:#c62828;font-weight:700}
      .topbar{background:#fff;border-bottom:1px solid #e8e8e8;position:sticky;top:0;z-index:10}
      .topbar .container{display:flex;align-items:center;justify-content:space-between}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
